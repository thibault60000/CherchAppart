CherchAppartBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: CherchAppartBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '30'
            column: Name
        lastname:
            type: string
            length: '30'
            column: Lastname
        adress:
             type: string
             length: '30'
             column: Adress
        postal_code:
             type: string
             length: '30'
             column: Postal_Code
        city:
             type: string
             length: '30'
             column: City
        phone_number:
             type: string
             length: '30'
             column: Phone_Number
        updateAt:
             type: datetime
             column: updateAt
             columnDefinition: TIMESTAMP DEFAULT CURRENT_TIMESTAMP
        facebookID:
            type: string
            column: Facebook_Id
            nullable: TRUE


    oneToMany:
        announce:
            targetEntity: CherchAppartBundle\Entity\Announce
            mappedBy: user

        announce_fire:
            targetEntity: CherchAppartBundle\Entity\Announce_Fire
            mappedBy: user

        announce_comments:
            targetEntity: CherchAppartBundle\Entity\Announce_Comments
            mappedBy: user

        comments_like:
            targetEntity: CherchAppartBundle\Entity\Comments_Like
            mappedBy: user

    lifecycleCallbacks: {  }
